<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Yeji Times</title>
    <link href="styles.css" rel="stylesheet" />

<style>
    body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    div {
        background-color: teal;
        width: 200px;
        height: 200px;
    }
    @media screen and (min-width: 600px) and (max-width: 1200px) and (orientation: landscape){
        div {
            background-color: wheat;
        }
    }
    span {
        font-size: 36px;
    }
    @media screen and (orientation: landscape) {
        span {
            display: none;
        }
    }
</style>
</head>

<body>
    <div></div>
    <span>please flip your phone</span>
</body>
