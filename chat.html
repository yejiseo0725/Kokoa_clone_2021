<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Chat w/ Hardy - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:30</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-candy-cane"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Tommy Hardy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-hamburger fa-2x"></i></span>
        </div>
    </header>

    <main class="friends-screen main-chat">
        <div class="chat__timestamp">
            Saturday, December 25, 2021
        </div>

        <div class="message-row">
            <img src="https://pbs.twimg.com/media/E_AfM_rXsAwmqGV.jpg:small" />
            <div class="message-row__content">
                <span class="message__author">Tommy Hardy</span>
                <div class="message__info">
                    <span class="message__bubble">Merry Christmas!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Thank you! Merry Christmas :)</span>
                    <span class="message__time">21:32</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-kiss-wink-heart fa-lg"></i>
            <button><i class="fas fa-mouse-pointer"></i></button>
        </div>
    </form>


    <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
