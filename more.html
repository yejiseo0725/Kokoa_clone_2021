<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:30</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-candy-cane"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="red-dot-badge">.</span>
        </div>
    </header>

    <main class="friends-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://pbs.twimg.com/media/E_AfM_rXsAwmqGV.jpg:small"
                 class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Tommy Hardy</h4>
                <h6 class="user-component__subtitle">+82 010-0123-4567 <i class="fas fa-info-circle"></i></h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-snowman"></i><span>Snowman</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-sleigh"></i><span>Sleigh</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-mug-hot"></i><span>Hot Chocolate</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-glass-cheers"></i><span>Cheers</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Tommy' Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Tommy' Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user-circle fa-2x"></i></i></a>
            </li>
            <li>
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></i></a>
            </li>
            <li>
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__and-so-on">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Please make the screen smaller :)</span>
    </div>

    <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
